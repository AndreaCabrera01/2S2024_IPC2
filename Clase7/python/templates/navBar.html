<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="top-0 sticky text-white">
      <nav
        class="bg-[#1c1d1f] shadow-[0_35px_25px_-15px_rgba(0,0,0,0.5)] top-0 sticky z-50"
      >
        <div class="flex columns-2">
          <div class="w-full flex items-center justify-between p-1">
            <div class="flex justify-between">
              <button
                class="flex justify-between items-center text-headline hover:text-paragraph"
              >
                
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                    />
                  </svg>
                  <a href="/">
                  <p
                    class="text-2xl font-semibold whitespace-nowrap dark:text-white font-mono"
                  >
                    IPC2
                  </p>
                </a>
              </button>
            </div>
            <div
              class="flex items-center justify-between columns-3 w-screen px-7"
            >
              <div
                class="flex items-center w-full col-span-2 place-content-center"
              >
                <h1 class="text-4xl body-font">Ejemplo</h1>
              </div>

              <div class="flex col-span-1">
                <button
                  class="flex items-center text-headline hover:text-gray-400 transition-colors m-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                  </svg>
                  <span><a href="/Agregar">Agregar</a></span>
                </button>

                <button
                  class="flex items-center space-x-2 text-headline hover:text-gray-400 transition-colors m-4"
                ><a class="flex" href="/listar">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                    />
                  </svg>
                  <span>Ver</span>
                  </a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    {% block contenido %} {% endblock %}
  </body>
</html>
