<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  </head>
  <body class="bg-[#abbd7b]">

                  <tr>
                    <th class="px-4 py-2">Nombre</th>

                    <th class="px-4 py-2">Tipo</th>
                  </tr>
                </thead>
                <tbody>
                    {%for mascota in listado %}
                    <tr class="hover:bg-gray-100">
                        <td class="border px-4 py-2 ">{{mascota.nombre}}</td>
                        <td class="border px-4 py-2 ">{{mascota.edad}} a√±os</td>
                        <td class="border px-4 py-2 ">{{mascota.tipo}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
              </table>
          </div>
    </div>
    
    {% endblock %}
  </body>
</html>
